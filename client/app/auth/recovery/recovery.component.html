<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{'auth.message5' | translate}}</h1>
      <p>{{'auth.message6' | translate}}.</p>
      <p>{{'auth.message7' | translate}}</p>
    </div>
    <form name="form" class="form" (ngSubmit)="recover(email.value)" #recovery="ngForm" class="col-sm-12">
      <div class="form-group">
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" type="email" name="email"
                 ngModel #email="ngModel" required emailvalidator>
          <mat-error *ngIf="email.touched && email.errors?.required">
            <input-required-error field="Email"></input-required-error>
          </mat-error>
          <mat-error *ngIf="email.touched && !email.errors?.required && email.errors?.emailvalidator">
            <input-invalid-email-error></input-invalid-email-error>
          </mat-error>
        </mat-form-field>
      </div>
      <div [ngClass]="{'error': error, 'help-block': true, 'notification': true}">{{message}}</div>
      <div class="button-row">
        <button type="submit" class="btn btn-inverse btn-lg btn-login" [disabled]="recovery.invalid">
          Сбросить пароль
        </button>
      </div>
    </form>
  </div>
  <hr/>
</div>
