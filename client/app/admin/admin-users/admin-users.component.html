<div class="row">
  <div class="col-md-12">
    <form class="form-inline search  pull-right">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search user" ng-model="query">
        <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
      </div>
    </form>
  </div>
</div>
<ul class="list-group">
  <li *ngFor="let user of users;" class="list-group-item">
    <strong>{{user.name}}</strong>  {{user.role}}<br/>
    <span class="text-muted">{{user.email}}</span>
    <span class="btn-group-sm pull-right" *ngIf="user.role!=='admin'">
        <a class="role" (click)="setRole(user, 'steward')"><span class="text-warning">Steward</span></a> |
        <a class="role" (click)="setRole(user, 'cashier')"><span class="text-warning">Cashier</span></a> |
        <a class="role" (click)="setRole(user, 'moderator')"><span class="text-success">Moderator</span></a> |
        <a class="role" (click)="setRole(user, 'user')"><span class="text-info">User</span></a>
    </span>
  </li>
</ul>
