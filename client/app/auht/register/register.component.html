<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Имя"
           [(ngModel)]="user.name"
           [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl"
           [(ngModel)]="user.email"
           [errorStateMatcher]="matcher">

    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Пароль" [(ngModel)]="user.password"
           type="password" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Подтвердите пароль" [(ngModel)]="user.password"
           type="password" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <!--<section class="example-section">-->
  <!--<mat-checkbox class="example-margin" [(ngModel)]="isOfferNotification"> Я согласен получать информацию об акциях и скидках</mat-checkbox>-->
  <!--</section>-->

  <div class="button-row">
    <button mat-raised-button color="primary" (click)="create()">Зарегистрироваться</button>
    <button mat-raised-button>Форма входа</button>
  </div>

</form>
