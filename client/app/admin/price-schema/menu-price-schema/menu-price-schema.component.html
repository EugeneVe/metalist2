<label>Список схем</label>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let schema of priceSchemas">
    <span class="badge" (click)="selectSchema(schema.priceSchema)" style="cursor: pointer;">Edit</span>
    {{schema.priceSchema.name}} :
    {{schema.priceSchema.stadiumName}}
  </li>
</ul>
<form class="form-inline">
  <button class="btn btn-default" (click)="selectSchema({stadiumName: 'metalist'})">
    New price schema
  </button>
</form>
