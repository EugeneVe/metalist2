<div class="col-xs-4 matchDate">
  <h3 style="text-align: left; font-weight: bold">
  {{ matchDetails?.formattedDate }}<br>{{ matchDetails?.time }}
  </h3>
</div>
<div class="col-xs-4 matchRival" style="text-align: center">
  <h3>
    Металлист 1925<br>{{ matchDetails?.rival }}
  </h3>
</div>
<div *ngIf="matchDetails?.priceSchema?.priceSchema?.stadiumName == 'metalist'"
     class="col-xs-4 address" style="text-align: right">
  <span>Стадион Металлист<br>ул. Плехановская, 65</span>
  <br>
  <span class="fa fa-subway"></span> Спортивная / Метростроителей
</div>
