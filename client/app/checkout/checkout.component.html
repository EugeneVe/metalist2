<div class="wrapper">
  <h1>{{'checkout.ordering' | translate}}</h1>
  <div *ngIf="data?.length; else elseBlock">
    <ng-scrollbar>
      <ticket-section *ngFor="let d of data" [match]="d.match" [tickets]="d.seats"
                      (handleClick)="removeSeat($event)" type="checkout">
        <span>{{'checkout.selectedSeats' | translate}}:</span>
      </ticket-section>
      <div class="summary-container">
        <app-summary></app-summary>
      </div>
    </ng-scrollbar>
    <button class="classic" (click)="checkout()">{{'checkout.pay' | translate}}</button>
  </div>

  <ng-template #elseBlock><h3>{{'tickets.message1' | translate}}.</h3></ng-template>
  <home-button></home-button>
</div>
