<h1>Вход</h1>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl"
           [(ngModel)]="user.email"
           [errorStateMatcher]="matcher">

    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Пароль" [(ngModel)]="user.password"
           type="password" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <div class="button-row">
    <button mat-raised-button color="primary" (click)="login(user)">Login</button>
    <button mat-raised-button color="primary" (click)="cookie()">Cookie</button>
    <button mat-raised-button>Форма входа</button>
  </div>
</form>
