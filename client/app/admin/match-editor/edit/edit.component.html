<label [hidden]="! match.id">Новый Матч</label>
<label [hidden]=" match.id">Редактировать Матч</label>
<!--<span class="label label-default">{{ match.id}}</span>-->
<form>
  <div class="form-group">
    <label>Соперник</label>
    <input type="text" class="form-control" [(ngModel)]="match.rival" name="rival">
  </div>
  <div class="form-group">
    <label>Герб</label>

    <span class="teamLogos"><img class="teamLogos" src="{{match.poster}}" alt="..."></span>

    <!--<select class="btn btn-default"-->
            <!--name="teamLogos"-->
            <!--id="teamLogos"-->
            <!--[(ngModel)]="match.poster"-->
            <!--ng-options="'assets/teamLogos/'+ teamLogos as teamLogos for teamLogos in  allTeamLogos"-->
            <!--required>-->
    <!--</select>-->

    <mat-form-field>
      <mat-select placeholder="Favorite food">
        <mat-option *ngFor="let teamLogos of allTeamLogos" [value]="'assets/teamLogos/'+ teamLogos">
          {{ match.poster }}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <div class="btn-group">
      <label class="btn btn-default">Добавить новый герб
        <!--<input type="file" id="file" name="file" onchange="angular.element(this).scope(). upload(this)" style="display: none;">-->
      </label>
    </div>

  </div>
  <div class="form-group">
    <label>Описание</label>
    <textarea name="info" class="form-control" [(ngModel)]=" match.info" cols="15" rows="4"></textarea>
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" [(ngModel)]=" match.abonement" name="abonement">
      Абонемент
    </label>
  </div>
  <div class="form-group">
    <label>Дата и Время</label>
    <input type="datetime" date-time format="dd-MM-yyyy HH:mm" class="form-control" [(ngModel)]="match.date" name="date">
  </div>
  <!--<select class="form-control"-->
          <!--[(ngModel)]=" match.priceSchema"-->
          <!--ng-options="option.priceSchema.name for option in  priceSchemas track by option._id">-->
  <!--</select>-->
  <mat-form-field>
    <mat-select placeholder="Favorite food">
      <mat-option *ngFor="let option of priceSchemas" [value]="match.priceSchema">
        {{ option.priceSchema.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button type="submit" class="btn btn-default" (click)=" update()" [innerText]=" match.id ? 'Coхранить': 'Добавить'"></button>
</form>
