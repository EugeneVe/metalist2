<div class="row">
    <div *ngIf="currentTribune && !currentSector" class="col-md-4">
        <h4>Цена на трибуну: {{currentTribune.name}}</h4>
        <mat-form-field class="example-container">
            <input matInput [(ngModel)]="currentTribune.price" type="number" min="0" max="1500">
        </mat-form-field>
    </div>
    <div *ngIf="currentSector" class="col-md-4">
        <h4>Цена на сектор: № {{currentSector.name}}</h4>
        <mat-form-field class="example-container">
            <input matInput [(ngModel)]="currentSector.price" type="number" min="0" max="1500">
        </mat-form-field>
    </div>
    <div class="col-md-3" *ngIf="isPriceChanged()">
        <button class="btn btn-default" (click)="clickApply()">Apply</button>
    </div>
</div>
