<div class="row">
    <div class="col-md-12">
        <blockquote *ngIf="message">
            <p>{{message}}</p>
        </blockquote>
    </div>
    <div class="col-md-12">
        <div class="col-md-4">
            <match-list [matches]="nextMatches" type="next" (editMatch)="setMatchToEdit($event)">
                <label>Список матчей</label>
            </match-list>
            <button class="btn btn-default" (click)="setMatchToEdit({})">Добавить новый матч</button>
        </div>
        <div class="col-md-4">
            <edit-match *ngIf="matchToEdit"
                        [match]="matchToEdit" (save)="saveMatch($event)" (closeMatch)="closeForm()"></edit-match>
        </div>
        <div class="col-md-4">
            <delete-match (deleteMatch)="deleteMatch($event)"></delete-match>
            <hr>

            <match-list [matches]="prevMatches" type="prev" (deleteMatch)="deleteMatch($event)">
                <label>Прошедшие матчи</label>
            </match-list>
        </div>
    </div>
</div>
