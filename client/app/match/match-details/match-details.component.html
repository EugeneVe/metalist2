<div class="col-xs-12 matchData" [hidden]="!matchDetails">
  <div class="col-md-4 col-xs-12">
    <span>{{ matchDetails?.formattedDate }}</span>
    <span>{{ matchDetails?.time }}</span>
  </div>
  <div class="col-md-4 col-xs-12">
    <span class="col-md-12">Металлист 1925</span>
    <span class="">-</span>
    <span class="col-md-12">{{ matchDetails?.rival }}</span>
  </div>
  <div class="col-md-4 col-xs-12" *ngIf="stadiumName == 'metalist'">
    <div class="col-md-12 col-xs-6">Стадион Металлист, </div>
    <div class="col-md-12 col-xs-6">&nbsp;ул. Плехановская, 65, </div>
    <div class="col-md-12 col-xs-12"><i class="fa fa-subway"></i> Спортивная / Метростроителей</div>
  </div>
</div>
