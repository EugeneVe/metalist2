<hr>

<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Input & change events"
         (dateInput)="addEvent('input', $event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<table class="table table-hover">
  <thead class="thead-inverse">
  <tr>
    <th>Матч</th>
    <th>Сектор</th>
    <th>Ряд</th>
    <th>Место</th>
    <th>Прайс</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <!--<tr ng-repeat="stat in statistics | orderBy: '-headline'">-->
  <tr *ngFor="let stat of statistics;">
    <td ng-bind="stat.headline">
    </td>
    <!--<td ng-bind="stat.sector"></td>-->
    <td>{{stat.sector}}</td>
    <td ng-bind="stat.row"></td>
    <td ng-bind="stat.seat"></td>
    <td ng-bind="stat.amount"></td>
    <td><a class="btn btn-primary btn-sm" ng-click="prints(stat)">Повтор печати</a>
    </td>
    <td><a class="btn btn-primary btn-sm" ng-click="removeTicket(stat.id)">Отменить билет</a>
    </td>
  </tr>
  </tbody>
</table>
