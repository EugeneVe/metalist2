<div *ngIf="isStadium('metalist')">
  <span class="input-group-addon">
      <button (click)="selectTribune('east')" class="btn btn-default">
        {{'stadium.eastAdjective' | translate}} трибуна
      </button>
  </span>
</div>

<div class="input-group" *ngIf="isStadium('metalist')">
    <span class="input-group-addon">
        <button (click)="selectTribune('north')" class="btn btn-default">
            <svg width="20" height="120" class="svg-text">
            <text x="0" y="-5" transform="rotate(90)">{{'stadium.northAdjective' | translate}} трибуна</text>
            </svg>
        </button>
    </span>
    <app-stadium [priceSchema]="priceSchema"
                 (onSectorSelect)="getSectorForSetPrice($event)"></app-stadium>
    <span class="input-group-addon">
        <button (click)="selectTribune('south')" class="btn btn-default">
            <svg width="20" height="120" class="svg-text">
                <text x="10" y="-5" transform="rotate(90)">{{'stadium.southAdjective' | translate}} трибуна</text>
            </svg>
        </button>
    </span>
</div>

<div class="input-group" *ngIf="isStadium('solar')">
    <span class="input-group-addon">
        <button (click)="selectTribune('east')" class="btn btn-default">
            <svg width="70" width="70" height="140" class="svg-text">
                <text x="0" y="0" transform="rotate(90)">{{'stadium.eastAdjective' | translate}} трибуна</text>
            </svg>
        </button>
    </span>
    <app-stadium [priceSchema]="priceSchema"
                 (onSectorSelect)="getSectorForSetPrice($event)"></app-stadium>
    <span class="input-group-addon">
        <button (click)="selectTribune('west')" class="btn btn-default">
        <svg width="70" height="140" class="svg-text">
            <text x="0" y="0" transform="rotate(90)">{{'stadium.westAdjective' | translate}} трибуна</text>
        </svg>
        </button>
    </span>
</div>

<div *ngIf="isStadium('metalist')">
  <span class="input-group-addon">
      <button (click)="selectTribune('west')" class="btn btn-default">
        {{'stadium.westAdjective' | translate}} трибуна
      </button>
  </span>
</div>

<app-price-editor *ngIf="priceSchema.stadiumName" [(currentPrice)]="priceSchema"
                  [(currentTribune)]="currentTribune"
                  [(currentSector)]="currentSector"
                  (onClickApply)="clickApply($event)"></app-price-editor>
